## Database configuration
database.name=football
database.host=127.0.0.1
database.port=5432
database.username=postgres
database.password=root

# R2DBC Driver config
spring.r2dbc.url=r2dbc:postgresql://${database.host}:${database.port}/${database.name}
spring.r2dbc.username=${database.username}
spring.r2dbc.password=${database.password}

# Flyway (schema update)
spring.flyway.url=jdbc:postgresql://${database.host}:${database.port}/${database.name}
spring.flyway.schemas=public
spring.flyway.user=${database.username}
spring.flyway.password=${database.password}

# Logging
logging.level.org.springframework.data.r2dbc=debug
